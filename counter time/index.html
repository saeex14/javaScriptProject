<html>
    <head>
         <meta charset="utf-8">
         <title>Counter Timer</title>
         <link rel="stylesheet" href="style.css">
         <script src="script.js"></script>
    </head>
    <body>
        <div class="counterBlock">
            <h2>Happy Birthday</h2>
            <ul class="counter">
                <li class="text-big" id="days"><p>0</p><span>days</span></li>
                <li class="text-big" id="hours"><p>0</p><span>hours</span></li>
                <li class="text-big" id="mins"><p>0</p><span>minutes</span></li>
                <li class="text-big" id="secounds"><p>0</p><span>secounds</span></li>
            </ul>
        </div>
    </body>
</html>
